<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}TwoCans{% endblock title %}</title>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
	<link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" rel="stylesheet" >
	<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"> 
	<script src="{{ url_for('static', filename='js/dropdown.js') }}" defer></script>
</head> 
<body>
{% include 'components/navbar.html' %}
  {% with messages = get_flashed_messages(with_categories=True) %}
		{% if messages %}
			{% for category, message in messages %}
			<div class="notification {{ category }}"> {{ message }}</div>
			{% endfor %}
		{% endif %}
	{% endwith %}


	<div class="container">
		{% block content %}
		{% endblock content %}
	</div>
{% include 'components/footer.html' %}

</body>
</html>
